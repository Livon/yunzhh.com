<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>即将跳转</title>
    <script>
        let countdown = 5;
        const targetUrl = "https://3tags.meilr.com/static/products/Video-Dashboard/";

        function updateCountdown() {
            document.getElementById('countdown').textContent = countdown;
            if (countdown === 0) {
                window.location.href = targetUrl;
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        window.onload = updateCountdown;
    </script>
</head>
<body>
    <div style="font-size:1.5em;text-align:center;margin-top:20%;">
        即将跳转到 <a href="https://3tags.meilr.com/static/products/Video-Dashboard/" target="_blank">https://3tags.meilr.com/static/products/Video-Dashboard/</a>，
        <br>
        <span id="countdown">5</span> 秒后自动跳转...
    </div>
</body>
</html></div>
